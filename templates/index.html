{% extends "base.html" %}

{% block content %}
<h1>
  This is my blog made with Zola.
</h1>
<ul>
  {% set section = get_section(path="posts/_index.md") %}
  {% for page in section.pages %}
  <li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
  {% endfor %}
</ul>
{% endblock content %}
