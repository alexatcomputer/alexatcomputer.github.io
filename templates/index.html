{% extends "base.html" %}

{% block content %}
<div class="posts">
  <h1>Posts</h1>
  <ul>
    {% set section = get_section(path="posts/_index.md") %}
    {% for page in section.pages %}
    <li>{{ page.date }} <a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
